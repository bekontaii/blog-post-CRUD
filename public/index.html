<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Platform - CRUD API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Blog Platform</h1>
            <p class="subtitle">Create, Read, Update, and Delete Blog Posts</p>
        </header>


        <section class="form-section">
            <h2 id="form-title">Create New Blog Post</h2>
            <form id="blog-form">
                <input type="hidden" id="post-id" value="">
                
                <div class="form-group">
                    <label for="title">Title <span class="required">*</span></label>
                    <input type="text" id="title" name="title" required placeholder="Enter blog post title">
                </div>

                <div class="form-group">
                    <label for="body">Body <span class="required">*</span></label>
                    <textarea id="body" name="body" rows="6" required placeholder="Enter blog post content"></textarea>
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Anonymous (default)">
                </div>

                <div class="form-actions">
                    <button type="submit" id="submit-btn">Create Post</button>
                    <button type="button" id="cancel-btn" style="display: none;" onclick="resetForm()">Cancel</button>
                </div>
            </form>
        </section>


        <section class="posts-section">
            <div class="section-header">
                <h2>Blog Posts</h2>
                <button onclick="loadBlogs()" class="refresh-btn"> Refresh</button>
            </div>
            
            <div id="loading" class="loading" style="display: none;">Loading...</div>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="blog-posts" class="blog-posts"></div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
